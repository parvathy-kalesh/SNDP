<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <form action="" method="post">
        {% csrf_token %}
        <table align="center" border="1" cellpadding="10">
            <tr>
                <td>place</td>
                <td><select name="select_pla" id="">
                    <option> --select--</option>
                    {% for i in disdata %}
                    <option value="{{ i.id }}">{{ i.place_name }}</option>
                    {% endfor %}
                </td>
            </tr>
            <tr>
                <td>location</td>
                <td><input type="text" name="txt_name1" id=""  required="" autocomplete="off"></td>
            </tr>
            <tr>
                <td colspan="2" align="center"><input type="submit" name="btn_save" value="save">
                    <input type="reset" name="btn_save" value="cancel">
                </td>

            </tr>
        </table>
        <br><br><br>
        <table align="center" border="1">
            <tr>
                <td>sl no.</td>
                <td>place</td>
                <td>location</td>
                <td>Action</td>
            </tr>
            
        {% for i in subcat %}
            <tr>
                <td>{{forloop.counter}}</td>
                <td>{{i.place.place_name}}</td>
                <td>{{i.location_name}}</td>
                <td><a href="{% url 'Admin:del_location' i.id %}">Delete</a>
              
            </tr>
            {% endfor %}
        </table>
    </form>
</body>

</html>
