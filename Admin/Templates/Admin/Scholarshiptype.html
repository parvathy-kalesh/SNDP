<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f2f2f2;
            margin: 0;
            padding: 0;
        }

        h2 {
            text-align: center;
            margin-top: 20px;
        }

        form {
            text-align: center;
            margin-bottom: 20px;
        }

        table {
            border-collapse: collapse;
            margin: 0 auto;
            width: 80%;
        }

        table,
        th,
        td {
            border: 1px solid #ddd;
            padding: 10px;
            text-align: left;
        }

        th {
            background-color: #f2f2f2;
            font-weight: bold;
        }

        tr:nth-child(even) {
            background-color: #f9f9f9;
        }

        tr:hover {
            background-color: #d2e6e9;
        }

        input[type="text"],
        input[type="submit"],
        input[type="reset"] {
            width: 100%;
            padding: 10px;
            margin: 5px 0;
            box-sizing: border-box;
            border: 1px solid #ccc;
            border-radius: 4px;
            font-size: 16px;
        }

        input[type="submit"],
        input[type="reset"] {
            background-color: #13547a;;
            color: white;
            cursor: pointer;
        }

        input[type="submit"]:hover,
        input[type="reset"]:hover {
            background-color: #13547a;;
        }

        a {
            text-decoration: none;
            color: #007bff;
            margin-right: 5px;
        }

        a:hover {
            text-decoration: underline;
        }
    </style>
</head>

<body>
    <h2>Manage Scholarship Types</h2>
    <form action="" method="post">
        {% csrf_token %}
        <table border="0" align="center">
            <tr>
                <td>Scholarship Type</td>
                <td><input type="text" name="txt_scholar" id="" value="{{edis.scholarship_type}}" required="" autocomplete="off"> </td>
            </tr>
            <tr>
                <td colspan="2" align="center">
                    <input type="submit" name="btn_save" id="" value="Submit">
                    <input type="reset" name="btn_cancel" id="" value="Cancel">
                </td>
            </tr>
        </table>
    </form>
    <br><br>
    <table border="1" align="center" cellpadding="3">
        <tr>
            <th>Sl. No</th>
            <th>Scholarship Type</th>
            <th>Action</th>
        </tr>
        {% for i in scholarshiptype %}
        <tr>
            <td>{{forloop.counter}}</td>
            <td>{{i.scholarship_type}}</td>
            <td>
                <a href="{% url 'Admin:del_scholarship' i.id %}">Delete</a>
                <a href="{% url 'Admin:edit_scholarship' i.id %}">Edit</a>
            </td>
        </tr>
        {% endfor %}
    </table>
</body>

</html>
