<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <form action="" method="post">
        {% csrf_token %}
        <table border="1" align="center" cellpadding="10" style="border-collapse: collapse;">
            <tr>
                <td>Title</td>
                <td><input type="text" name="txt_title" value="" required="" autocomplete="off"></td>
            </tr>
                <tr>
                <td>Description</td>
                <td><textarea name="txt_content" value="" required="" autocomplete="off"></textarea></td>
                </tr>
                <tr>
                    <td colspan="2" align="center">      
                   <input type="submit" name="save" value="Save">
                   <input type="reset" name="cancel" value="Cancel">
                   </td>
               </tr>
               </table>
               <br><br>
               <table border="1" align="center" cellpadding="10">
                
                <tr>
                    <td>Sl.no</td>
                    <td>Title</td>
                    <td>Content</td>
                    <td>Reply</td>
                </tr>
                {% for i in datas %}
                <tr>
                <td>{{forloop.counter}}</td>
                <td>{{i.title}}</td>
                <td>{{i.content}}</td>
                <td>{{i.reply}}</td>
                {% endfor %}
            </tr>
               </table>

               </form>
</body>
</html>
