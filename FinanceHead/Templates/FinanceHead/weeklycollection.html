{% extends 'Finance/Head.html' %}
{% load static %}
{% block content %}

<script type="text/javascript">
    function preventBack() { window.history.forward(); }
    setTimeout("preventBack()", 0);
    window.onunload = function () { null };
</script>

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <form method="post" action="">
        {% csrf_token %}
        <table border="2" align="center" cellpadding="10" style="border-collapse: collapse;">
            <center><h1>Add weekly collection</h1></center>
            <tr>
                <td>Amount</td>
                <td><input type="text" name="txt_amount"value="" required="" autocomplete="off"></td>
            </tr>
            
          
            <tr>
                <td colspan="2" align="center">      
               <input type="submit" name="save" value="Save">
               <input type="reset" name="cancel" value="Cancel">
               </td>
           </tr>
        </table>
        <br><br>
        <table border="1"  align="center" cellpadding="10">
            <tr>
                <td>Sl.no</td>
                <td>Amount</td>
                <td>Action</td>
            </tr>
           {% for i in data %}
        <tr>
            <td>{{forloop.counter}}</td>
            <td>{{i.amount}}</td>
            <td><a href="{% url 'Finance:deleteweeklycollection' i.id %}">Delete</a></td>
        </tr>
        {% endfor %}
        </table>
    </form>
</body>
</html>
{% endblock content %}
